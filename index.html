<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap -->
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- /Google Fonts - Roboto -->
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font awesome -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /css -->
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-lg">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand d-xs-block d-lg-none" href="#"
            ><img class="img-fluid" src="img/mobile-logo.png" alt="logo"
          /></a>
          <a class="navbar-brand d-none d-lg-block" href="#"
            ><img class="img-fluid" src="img/logo.svg" alt="logo"
          /></a>
          <!-- /logo -->

          <!-- ricerca -->
          <form class="d-flex flex-grow-1" role="search">
            <div
              class="input-group-text bg-body-secondary rounded-0 rounded-start border-0"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input
              class="form-control text-light bg-body-secondary me-2 rounded-0 rounded-end border-0"
              type="search"
              placeholder="Prova a cercare: Lezioni di Laravel"
              aria-label="Search"
            />
          </form>
          <!-- /ricerca -->

          <!-- link -->
          <div class="flex-grow-0">
            <ul class="d-flex list-unstyled ms-auto mb-0">
              <li class="nav-item mx-2 d-none d-lg-block">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-list-ul"></i
                ></a>
              </li>
              <li class="nav-item mx-2 d-none d-lg-block">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-ellipsis-vertical"></i
                ></a>
              </li>
              <li class="nav-item mx-2 d-none d-lg-block">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-circle-question"></i
                ></a>
              </li>
              <li class="nav-item dropstart ms-2">
                <a
                  class="nav-link"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-bell"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- /link -->
        </div>
      </nav>
    </header>
    <!-- /header -->

    <!-- main -->
    <main class="d-flex">
      <!-- nav laterale -->
      <nav class="d-flex flex-column align-items-center py-3">
        <!-- top -->
        <ul class="p-0">
          <li class="d-flex align-items-center list-unstyled my-3">
            <i class="fa-solid fa-house me-lg-2"></i
            ><a
              href="#"
              class="d-none d-lg-block link-light link-underline-opacity-0"
              >Home</a
            >
          </li>
          <li class="d-flex align-items-center list-unstyled my-3">
            <i class="fa-solid fa-chart-simple me-lg-2"></i
            ><a
              href="#"
              class="d-none d-lg-block link-light link-underline-opacity-0"
              >Stats</a
            >
          </li>
          <li class="d-flex align-items-center list-unstyled my-3">
            <i class="fa-solid fa-signal me-lg-2"></i
            ><a
              href="#"
              class="d-none d-lg-block link-light link-underline-opacity-0"
              >Signals</a
            >
          </li>
        </ul>
        <!-- /top -->

        <!-- bottom -->
        <div class="admin mt-auto">
          <ul class="p-0">
            <li class="d-flex align-items-center list-unstyled my-3">
              <i class="fa-solid fa-gear me-lg-2"></i
              ><a
                href="#"
                class="d-none d-lg-block link-light link-underline-opacity-0"
                >Admin</a
              >
            </li>
          </ul>
        </div>
        <!-- /bottom -->
      </nav>
      <!-- /nav laterale -->
      <!-- dashboard -->
      <div class="dashboard">
        <!-- top -->
        <div class="top bg-primary text-light px-3 py-4">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="d-flex align-items-center">
                <h2>Boolean</h2>
                <span class="badge mx-1">Piano base</span>
              </div>
              <nav
                style="--bs-breadcrumb-divider: '>>'"
                aria-label="breadcrumb"
              >
                <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                    <div class="badge">3 app</div>
                  </li>
                  <li class="breadcrumb-item mx-1 d-none d-lg-block">
                    <div class="badge">Boolean mobile app</div>
                  </li>
                  <li class="mx-1 d-none d-lg-block">
                    <div class="badge">Boolean web app</div>
                  </li>
                  <li class="mx-1 d-none d-lg-block">
                    <div class="badge">Boolean blog app</div>
                  </li>
                  <li class="mx-1 d-block d-lg-none">
                    <div class="badge">+</div>
                  </li>
                </ol>
              </nav>
            </div>

            <div class="col-12 col-md-3">
              <h6>Studenti online negli ultimi 30 minuti</h6>
              <h6 class="fs-1">125</h6>
            </div>

            <div class="col-12 col-md-3">
              <h6>
                Nuovo Studente
                <button
                  class="btn btn-outline-light mx-2"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasRight"
                  aria-controls="offcanvasRight"
                >
                  <i class="fa-regular fa-plus align-middle fs-3"></i>
                </button>
              </h6>
              <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvas">
                    Inserisci un nuovo studente
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <form class="row g-3">
                    <div class="col-md-6">
                      <label for="name" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="col-md-6">
                      <label for="surname" class="form-label">Cognome</label>
                      <input type="text" class="form-control" id="surname" />
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label">Email</label>
                      <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="email" class="form-control" id="email" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="password" class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                      />
                    </div>
                    <div class="col-12">
                      <label for="adress" class="form-label">Indirizzo</label>
                      <input type="text" class="form-control" id="adress" />
                    </div>
                    <div class="col-md-6">
                      <label for="city" class="form-label">Citt√†</label>
                      <input type="text" class="form-control" id="city" />
                    </div>
                    <div class="col-md-4">
                      <label for="state" class="form-label">Stato</label>
                      <select id="state" class="form-select">
                        <option selected>Scegli...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="cap" class="form-label">CAP</label>
                      <input type="text" class="form-control" id="cap" />
                    </div>
                    <div class="col-12">
                      <label for="upload" class="form-label">Foto</label>
                      <input
                        type="file"
                        class="form-control"
                        id="upload"
                        aria-describedby="inputGroupFileAddon04"
                        aria-label="Upload"
                      />
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="gridCheck"
                        />
                        <label class="form-check-label" for="gridCheck">
                          Seleziona per proseguire
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">
                        Salva
                      </button>
                      <button type="reset" class="btn bg-warning">Reset</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /top -->
      </div>
      <!-- /dashboard -->
    </main>
    <!-- /main -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
