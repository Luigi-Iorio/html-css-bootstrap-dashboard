<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap -->
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- /Google Fonts - Roboto -->
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Font awesome -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /css -->
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-lg">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand d-xs-block d-lg-none" href="#"
            ><img class="img-fluid" src="img/mobile-logo.png" alt="logo"
          /></a>
          <a class="navbar-brand d-none d-lg-block" href="#"
            ><img class="img-fluid" src="img/logo.svg" alt="logo"
          /></a>
          <!-- /logo -->

          <!-- ricerca -->
          <form class="d-flex flex-grow-1" role="search">
            <div
              class="input-group-text bg-body-secondary rounded-0 rounded-start border-0"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input
              class="form-control text-light bg-body-secondary me-2 rounded-0 rounded-end border-0"
              type="search"
              placeholder="Prova a cercare: Lezioni di Laravel"
              aria-label="Search"
            />
          </form>
          <!-- /ricerca -->

          <!-- link -->
          <div class="flex-grow-0">
            <ul class="d-flex list-unstyled ms-auto mb-0">
              <li class="nav-item mx-2 d-none d-lg-block">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-list-ul"></i
                ></a>
              </li>
              <li class="nav-item mx-2 d-none d-lg-block">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-ellipsis-vertical"></i
                ></a>
              </li>
              <li class="nav-item mx-2 d-none d-lg-block">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-circle-question"></i
                ></a>
              </li>
              <li class="nav-item dropstart ms-2">
                <a
                  class="nav-link"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-bell"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- /link -->
        </div>
      </nav>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <!-- nav laterale -->
      <nav class="d-flex flex-column align-items-center py-3">
        <!-- top -->
        <ul class="p-0">
          <li class="d-flex align-items-center list-unstyled my-3">
            <i class="fa-solid fa-house me-lg-2"></i
            ><a
              href="#"
              class="d-none d-lg-block link-light link-underline-opacity-0"
              >Home</a
            >
          </li>
          <li class="d-flex align-items-center list-unstyled my-3">
            <i class="fa-solid fa-chart-simple me-lg-2"></i
            ><a
              href="#"
              class="d-none d-lg-block link-light link-underline-opacity-0"
              >Stats</a
            >
          </li>
          <li class="d-flex align-items-center list-unstyled my-3">
            <i class="fa-solid fa-signal me-lg-2"></i
            ><a
              href="#"
              class="d-none d-lg-block link-light link-underline-opacity-0"
              >Signals</a
            >
          </li>
        </ul>
        <!-- /top -->

        <!-- bottom -->
        <div class="admin mt-auto">
          <ul class="p-0">
            <li class="d-flex align-items-center list-unstyled my-3">
              <i class="fa-solid fa-gear me-lg-2"></i
              ><a
                href="#"
                class="d-none d-lg-block link-light link-underline-opacity-0"
                >Admin</a
              >
            </li>
          </ul>
        </div>
        <!-- /bottom -->
      </nav>
      <!-- /nav laterale -->
    </main>
    <!-- /main -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
